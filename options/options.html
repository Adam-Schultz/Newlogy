<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Newlogy Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <h1>Newlogy Options</h1>
        <label>
            <input type="checkbox" id="autoload">
            Automatically load posts as you scroll
        </label>
        <label>
            <input type="checkbox" id="floating_header">
            Floating header
        </label>
        <h2>Advanced</h2>
        <label>
            Custom CSS
            (use <a target="_blank" href="https://css-tricks.com/when-using-important-is-the-right-choice/#article-header-id-1">!important</a> if you have trouble overriding existing styles)
        </label>
        <textarea rows="20" cols="60" id="custom_css"></textarea>
        <footer>
            <p>Newlogy was created by <a href="https://erikboesen.com">Erik Boesen</a> at <a href="https://gm.fccps.org">George Mason High School</a>. The code for this extension is available open-source on <a href="https://github.com/ErikBoesen/Newlogy">GitHub</a>.</p>
        </footer>
        <script src="options.js"></script>
    </body>
</html>
